<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music world</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>

    <div class="container">
        <!-- This is the top bar section -->
        <div class="top-bar">
            <i class="material-icons ptr">favorite_border</i>
            <span>Now playing</span>
            <i class="material-icons ptr">add</i>
        </div>
        
        <!-- This is for song's image -->
        <div class="img-area">
            <img src="images/music-1.jpg" alt="">
        </div>

        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>

        <div class="progress-area">
            <div class="progress-bar"></div>
            <audio id="main-audio" src=""></audio>
            <div class="song-timer">
                <span class="current-time">0:00</span>
                <span class="max-duration">0:00</span>
            </div>
            <audio id="main-audio" src=""></audio>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons prev">fast_rewind</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons next">fast_forward</i>
            <i id="more-music" class="material-icons">queue_music</i>
        </div>
        
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="list material-icons">queue_music</i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-icons">close</i>
            </div>
            <ul>

            </ul>
        </div>

    </div>

    <script src="js/music-list.js"></script>
    <script src="js/script.js"></script> 

</body>

</html>
